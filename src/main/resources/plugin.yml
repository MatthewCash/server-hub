name: ServerHub
description: Server Hub Plugin for Matthew_Cash Network
author: Matthew_Cash
website: matthew-cash.com
prefix: ServerHub
version: 1.0.0
main: com.matthewcash.network.ServerHub

commands:
    website:
        description: View website
        aliases:
            - site
        usage: /website
    menu:
        description: Open server menu
        aliases:
            - servers
        usage: /menu
    leave:
        description: Leave the server
        aliases:
            - quit
            - exit
        usage: /leave
